<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>Keys go brrr</title>
</head>
<style>
    #current,
    #next {
        font-size: 2em;
    }

    #next {
        color: #808080;
    }
</style>

<body>
    <div class="container">
        <div class="row col-12">
            <div class="col-3"></div>
            <div class="col-6">
                <h1>
                    Keys go brr [Practice]
                </h1>
                <div class="input-group mb-3">
                    <input type="number" class="form-control input-sm" id="spc" placeholder="Seconds" aria-label="spc" aria-describedby="basic-addon1">
                    <input type="number" class="form-control input-sm" id="total-chars" placeholder="Total characters" aria-label="total-chars" aria-describedby="basic-addon1">
                    <input class="btn btn-primary" type="button" value="Brrr!" id="init-button">
                </div>
                <div class="container">
                    <h2 id="typing-field">
                        <span id="current"></span>
                        <span id="next"></span>
                    </h2>
                </div>
            </div>
            <div class="col-3"></div>

        </div>
    </div>
</body>

</html>
